<aside>

	<h6>Published</h6>
	<p><koken:time /></p>

	<koken:topics>
		<h6>Topic</h6>
		<p><koken:loop separator=", ">
			<koken:link>
				{{ album.title }}
			</koken:link>
		</koken:loop></p>
	</koken:topics>

	<koken:categories>
		<h6>Categories</h6>
		<p><koken:loop separator=", ">
			<koken:link>
				{{ category.title }}
			</koken:link>
		</koken:loop></p>
	</koken:categories>

	<koken:tags>
		<h6>Tags</h6>
		<p><koken:loop separator=", ">
			<koken:link>
				{{ tag.title }}
			</koken:link>
		</koken:loop></p>
	</koken:tags>

	<koken:if true="settings.essays_show_share">

		<h6>Share</h6>

	    <ul class="social-links"><li><koken:if empty="profile.twitter"><a href="https://twitter.com/intent/tweet?text={{ essay.title url_encode="true" }}&url={{ essay.url url_encode="true" }}" class="share-twitter" title="Share {{ essay.title url_encode="true" }} on Twitter"><koken:else><a href="https://twitter.com/intent/tweet?text={{ essay.title url_encode="true" }}&url={{ essay.url url_encode="true" }}&via={{ profile.twitter }}" class="share-twitter" title="Share {{ essay.title url_encode="true" }} on Twitter"></koken:if><i class="kicon-share-twitter"></i></a></li><li><a href="https://www.facebook.com/sharer.php?u={{ essay.url url_encode="true" }}" class="share-twitter" title="Share {{ essay.title url_encode="true" }} on Facebook"><i class="kicon-share-facebook"></i></a></li><li><a href="https://plus.google.com/share?url={{ essay.url url_encode="true" }}" class="share-twitter" title="Share {{ essay.title url_encode="true" }} on Google+"><i class="kicon-share-gplus"></i></a></li><li><a href="http://www.tumblr.com/share/photo?source={{ essay.featured_image.presets.medium_large.url url_encode="true" }}&caption=%3Cp%3E%3Cstrong%3E%3Ca href=&quot;{{ essay.url url_encode="true" }}&quot; title=&quot;{{ essay.title url_encode="true" }}&quot;%3E{{ essay.title url_encode="true" }}%3C/a%3E%3C%2Fstrong%3E%3C%2Fp%3E%3Cp%3E{{ essay.excerpt url_encode="true" }}%3C%2Fp%3E&click_thru={{ essay.url url_encode="true" }}" class="share-tumblr" title="Share {{ essay.title url_encode="true" }} on Tumblr"><i class="kicon-share-tumblr"></i></a></li></ul>

	</koken:if>

</aside>
