<header>

  <h4><koken:link>{{ essay.title }}</koken:link></h4>

  <span class="meta">
    <koken:time show="date" />
  </span>

</header>

<div class="content">

	{{ essay.content }}

</div>

<footer>

    <koken:topics>

      <div class="topics">

        <span class="meta">
          <strong>View more</strong>
        </span>

        <koken:loop>

          <div class="topic">

            <koken:link>

              <koken:covers limit="3">

                <koken:loop>

                  <div class="cell">

                    <koken:img size="4:3" />

                  </div>

                </koken:loop>

              </koken:covers>

            </koken:link>

            <span class="caption">

              <h3>{{ album.title }}&nbsp;&nbsp;<span class="divider">|</span>&nbsp;&nbsp;{{ album.counts.total }} images</h3>

            </span>

          </div>

        </koken:loop>

      </div>

    </koken:topics>

    <span class="meta">

         <koken:categories>
          <p>
           <strong>{{ labels.category.plural }}</strong>
           <koken:loop separator=", ">
                <koken:link>
                  {{ category.title }}
                </koken:link>
           </koken:loop>
          </p>
         </koken:categories>

         <koken:tags>
          <p>
            <strong>{{ labels.tag.plural }}</strong>
           <koken:loop separator="&nbsp;">
                <koken:link>
                    #{{ tag.title }}
                </koken:link>
           </koken:loop>
          </p>
         </koken:tags>

    </span>

</footer>
