<aside>

	<koken:if true="settings.essays_show_year">
		<h4>Published</h4>
		<p>
			<span class="meta">
				<koken:time show="date" />
			</span>
		</p>
	</koken:if>

	<koken:if true="settings.essays_show_categories">
		<koken:topics>
			<h4>Topic</h4>
			<p>
				<span class="meta">
					<koken:loop separator=", ">
						<koken:link>
							{{ album.title }}
						</koken:link>
					</koken:loop>
				</span>
			</p>
		</koken:topics>
		<koken:categories>
			<h4>{{ labels.category.plural }}</h4>
			<p>
				<span class="meta">
					<koken:loop separator=", ">
						<koken:link>
							{{ category.title }}
						</koken:link>
					</koken:loop>
				</span>
			</p>
		</koken:categories>
		<koken:tags>
			<h4>{{ labels.tag.plural }}</h4>
			<p>
				<span class="meta">
					<koken:loop separator=", ">
						<koken:link>
							{{ tag.title }}
						</koken:link>
					</koken:loop>
				</span>
			</p>
		</koken:tags>
	</koken:if>

	<koken:if true="settings.social_bttns_show_one">
		<h4>Share</h4>
		<ul class="social-links">
			<li><koken:if empty="profile.twitter"><a href="https://twitter.com/intent/tweet?text={{ essay.title url_encode="true" }}&url={{ essay.url url_encode="true" }}" class="share-twitter" title="Share {{ essay.title url_encode="true" }} on Twitter"><koken:else><a href="https://twitter.com/intent/tweet?text={{ essay.title url_encode="true" }}&url={{ essay.url url_encode="true" }}&via={{ profile.twitter }}" class="share-twitter" title="Share {{ essay.title url_encode="true" }} on Twitter"></koken:if><i class="kicon-share-twitter"></i></a></li><li><a href="https://www.facebook.com/sharer.php?u={{ essay.url url_encode="true" }}" class="share-facebook" title="Share {{ essay.title url_encode="true" }} on Facebook"><i class="kicon-share-facebook"></i></a></li> <li><a href="http://www.tumblr.com/share/photo?source={{ essay.featured_image.presets.medium_large.url url_encode="true" }}&caption=%3Cp%3E%3Cstrong%3E%3Ca href=&quot;{{ essay.url url_encode="true" }}&quot; title=&quot;{{ essay.title url_encode="true" }}&quot;%3E{{ essay.title url_encode="true" }}%3C/a%3E%3C%2Fstrong%3E%3C%2Fp%3E%3Cp%3E{{ essay.excerpt url_encode="true" }}%3C%2Fp%3E&click_thru={{ essay.url url_encode="true" }}" class="share-tumblr" title="Share {{ essay.title url_encode="true" }} on Tumblr"><i class="kicon-share-tumblr"></i></a></li><li><a href="https://plus.google.com/share?url={{ essay.url url_encode="true" }}" class="share-google" title="Share {{ essay.url url_encode="true" }} on Google+"><i class="kicon-share-gplus"></i></a></li>
		</ul>
		<koken:asset file="js/rep-share.js" />
	</koken:if>

</aside>
